<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Eligibility</title>
</head>
<body>
    <h1>Check Eligibility</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.fir.label }} {{ form.fir() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
    {% if eligibility %}
        <h2>Eligibility Result: {{ eligibility }}</h2>
    {% endif %}
</body>
</html>
