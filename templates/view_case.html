<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Case</title>
</head>
<body>
    <h1>View Case</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.fir.label }} {{ form.fir() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
    {% if case_details %}
        <h2>Case Details</h2>
        <p>{{ case_details }}</p>
    {% endif %}
</body>
</html>
